<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>STYLE TEST 3 A</title>
	<style type="text/css">
		.big{
			font-size: 60px;
		}

		.uppercase{
			text-transform: uppercase;
		}

		.color1{
			color: navy;
		}

		.big.uppercase.color1{
			font-family: sans-serif;
		}

		span{
			color: royalblue;
		}

		h1 span{
			color: greenyellow;
		}
	</style>
</head>
<body>
	<h1>Heading 1.1</h1>
	<h1 class="big">Heading 1.2</h1>
	<h1 class="big"><span>Heading 1.2</span></h1>
	<h1 class="uppercase">Heading 1.3</h1>
	<h1 class="big uppercase">Heading 1.4</h1>
	<h1 class="big uppercase color1">Heading 1.5</h1>
	<span>Heading 1.6</span>
</body>
</html>
